<ion-card>
  <img alt="Silhouette of mountains" [src]="image" class="image" />
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content mode = ios>
    <ion-card-subtitle>{{ category }}</ion-card-subtitle>

    @if (param===1) {
    <div class="description">{{ description }}</div>
    }

    <div class="stars">
      {{ rating }}
      <ng-container *ngFor="let star of getStars(rating)">
        <i [ngClass]="star"></i>
      </ng-container>
    </div>

    <ion-card-subtitle> {{ price | currency }}</ion-card-subtitle>

    @if (param===1) {

    <ion-input
      label="Cantidad"
      label-placement="floating"
      fill="outline"
      placeholder="Enter amount"
      type="number"
      [(ngModel)]="cantidad"
    ></ion-input>

    <ion-button (click)="addCart()">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Agregar al carrito
    </ion-button>

    }
  </ion-card-content>
</ion-card>
